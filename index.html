<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>

<!-- Semantic element for the Header Container.-->

	<header>
		<h1>Header</h1>
	</header>

<!-- Semantic element for the Navigation Container -->
	<nav>
		<h1>Nav</h1>
	</nav>

<div class="wrapper">
<!-- Semantic element for the Section Container-->
	<section>
		<p>Section</p>

			<!-- Semantic element for the Article container -->
			<article>
					<p>Article</p>
						
						<!-- Class for the headers within the Article container. -->
						<div class="headers">
							<h1>H1, H2, H3</h1>
						</div>
						<!-- Class for the paragraph within the Article container. -->
						<div class ="paragraph">
							<p>P</p>
						</div>
			</article>
	</section>

<!-- Semantic element for the Aside container. -->

	<aside>
		<p>Aside</p>
	</aside>
</div>
<!-- Semantic element for the footer container. -->

	<footer>
		<h1>Footer</h1>
	</footer>

</body>
</html>
